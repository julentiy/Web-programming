<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="id-firstname">Firstname:</label>
        <input type="text" name="firstname" id="id-firstname">
        <hr>
        <input type="text" name="lastname" placeholder="Lastname">
        <hr>
        <label for="filter1">First filter</label>
        <input type="checkbox" name="filter" id="filter1" value="filter_1">
        <hr>
        <label for="filter2">Second filter</label>
        <input type="checkbox" name="filter" id="filter2" value="filter_2">
        <hr>
        <input type="radio" name="sex" id="male">
        <label for="male">Male</label>

        <input type="radio" name="sex" id="female">
        <label for="female">Female</label>
        <hr>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <hr>
        <button>Submit</button>
    </form>
    <a href="#" onclick="history.back(-3);">Back</a>
</body>
</html>
